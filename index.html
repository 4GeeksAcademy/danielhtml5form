<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container border border-bottom-0 bg-light rounded-top mt-4">
        <h1 class="mb-0 p-2">Payment Form Example</h1>
    </div> 
 <div class="container border p-3 mt-0 "> 
    <div class="alert alert-danger" role="alert">
        Some fields are missing
    </div>
    <form class="row g-3">
        <div class="col-md-4">
            <label for="card" class="form-label">Card#</label>
            <input type="tel" class="form-control" id="card" inputmode="numeric" pattern="[0-9\s]{13,19}" 
            autocomplete="cc-number" maxlength="19"  placeholder="xxxx xxxx xxxx xxxx" required> 
        </div>
        <div class="col-md-3">
            <label for="cvc" class="form-label">CVC#</label>
            <input type="text" class="form-control" id="cvc" placeholder="0000" required>
        </div>
        <div class="col-md-5">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                <input type="number" class="form-control" id="amount" required>
            </div>
        </div>
        <div class="col-md-6">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname">
        </div>
        <div class="col-md-6">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname">
        </div>
        <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city">
        </div>
        <div class="col-md-3">
            <label for="state" class="form-label">State</label>
            <select type="text" class="form-select" id="state" required>
                <option disabled selected>Pick a state</option>
                <option>AL</option>
                <option>AK</option>
                <option>AZ</option>
                <option>AR</option>
                <option>CA</option>
                <option>CO</option>
                <option>CT</option>
                <option>DE</option>
                <option>FL</option>
                <option>GA</option>
                <option>HI</option>
                <option>ID</option>
                <option>IL</option>
                <option>IN</option>
                <option>IA</option>
                <option>KS</option>
                <option>KY</option>
                <option>LA</option>
                <option>ME</option>
                <option>MD</option>
                <option>MA</option>
                <option>MI</option>
                <option>MN</option>
                <option>MS</option>
                <option>MO</option>
                <option>MT</option>
                <option>NE</option>
                <option>NV</option>
                <option>NH</option>
                <option>NJ</option>
                <option>NM</option>
                <option>NY</option>
                <option>NC</option>
                <option>ND</option>
                <option>OH</option>
                <option>OK</option>
                <option>OR</option>
                <option>PA</option>
                <option>RI</option>
                <option>SC</option>
                <option>SD</option>
                <option>TN</option>
                <option>TX</option>
                <option>UT</option>
                <option>VT</option>
                <option>VA</option>
                <option>WA</option>
                <option>WV</option>
                <option>WI</option>
                <option>WY</option>                
            </select>
        </div>
        <div class="col-md-3">
            <label for="postalcode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalcode" required>
        </div>
        <div class="col-6">
            <div>
                We accept:
            </div>
            <div class="badge bg-secondary pt-3 ">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="payment-options" id="visa" value="visa" required>
                    <label class="form-check-label" for="visa"><i class="fab fa-cc-visa fa-lg"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="payment-options" id="mastercard" value="mastercard" required>
                    <label class="form-check-label" for="mastercard"><i class="fab fa-cc-mastercard fa-lg"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="payment-options" id="dinersclub" value="dinersclub" required>
                    <label class="form-check-label" for="dinersclub"><i class="fab fa-cc-diners-club fa-lg"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="payment-options" id="amex" value="amex" required>
                    <label class="form-check-label" for="amex"><i class="fab fa-cc-amex fa-lg"></i></label>
                  </div>
            </div>
        </div>
        <div class="floatingTextarea col-6">
            Comments
            <textarea class="form-control" id="floatingTextarea" rows="4" required></textarea>
            <div class="text-muted">
                Add any notes here.
            </div>
            <label for="floatingTextarea"></label>
        </div>
    </form>
 </div> 
 <div class="container border border-top-0 bg-light rounded-bottom p-3 d-flex justify-content-end">
    <div class="">
        <button type="submit" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
    </div>
 </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
